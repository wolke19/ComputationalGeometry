<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <title>CompGeom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <select id="dropdown">
      <option value="ch2d" >Convex Hull & Delaunay</option>
      <option value="tree" >KD-Tree (2D)</option>
      <option value="intersect" >ISO Line Segment Intersection</option>
    </select>
  </form>


  <canvas id="myCanvas"></canvas>

  <div class = "btn-group">
    <button id="reset" type="Button" onclick="resetCanvas()">Reset Canvas</button>
    <button id="rangeSearch" type="Button" onclick="rangeSearch()">Range Search</button>
    <button id="add100Points" type="Button" onclick="insert100Points()">Insert 10 Random Points</button>
    <input type="range" id=pointSize name="pointSize" min="2" max="10" value=4 onchange="" />
<!--    <label for="pointSizeTree">Point Size</label>-->
  </div>


  <script src="EventListeners.js"></script>
  <script src="RangeSearch.js"></script>
  <script src="lineSegmentIntersection.js"></script>
  <script src="ConvexHull2D.js"></script>
  <script src="Main.js"></script>
</body>
</html>
